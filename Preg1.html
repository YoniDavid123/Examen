<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pregunta 01</title>
</head>
<body>
    <script type="application/javascript">
        var num1 = 10;
        var num2 = 6;
        
        suma = num1 + num2;
        resta = num1 - num2;
        multip = num1 * num2;
        div = num1 / num2;
        modulo = num1 % num2;
        
       console.log(
                "las variables son : " + num1 + " y " + num2 + "\n"
                +"la suma es: " + suma + "\n" 
                + "la resta es: " + resta + "\n"
                + "la multiplicacion es: " + multip + "\n"
                + "la division es: " + div + "\n"
                + "el modulo es: " + modulo + "\n")      
    </script>
</body>
</html>
